version: "3"

services:
  nginx:
    image: ghcr.io/devessa/www-nginx:latest
    ports:
      - 80:80
    container_name: nginx
    restart: always
  date:
    image: ghcr.io/devessa/www-date:latest
    container_name: date
    restart: always
    environment:
      NODE_ENV: production
  svelte:
    image: ghcr.io/devessa/www-svelte:latest
    container_name: svelte
    restart: always
    environment:
      NODE_ENV: production
